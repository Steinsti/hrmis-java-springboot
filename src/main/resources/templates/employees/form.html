<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title
            th:text="${employee.id == null ? 'Add Employee' : 'Edit Employee'}">Employee
            Form</title>
    </head>

    <body>
        <h2
            th:text="${employee != null && employee.id == null ? 'Add Employee' : 'Edit Employee'}">Employee
            Form</h2>

        <form th:action"@{/employees/save}" th:object="${employee}"
            method="post">
            <input type="hidden" th:field="*{id}" />

            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" required /><br />

            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" required /><br />

            <label>Email:</label>
            <input type="email" th:field="*{email}" required /><br />

            <label>Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" required /><br />

            <label>Designation</label>
            <input type="text" th:field="*{designation}" required /><br />

            <label>Department:</label>
            <input type="text" th:field="*{department}" required /><br />

            <label>Date Hired:</label>
            <input type="text" th:field="*{hireDate}" required /><br />

            <button type="submit">Save</button>

        </form>

    </body>

</html>
