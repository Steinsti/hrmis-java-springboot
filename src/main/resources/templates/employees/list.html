<div th:fragment="employeeListContent(employees)">
    <div class="flex flex-wrap gap-6 justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-700">Employee List</h2>
        <button
            class="bg-blue-500 cursor-pointer hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-150"
            hx-get="/admin/employees/new/modal"
            hx-target="#modal-container"
            hx-swap="innerHTML"
            hx-request='{"noCache":true}'>
            <i class="fas fa-user-plus mr-2"></i>
            Add New Employee
        </button>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        First Name
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Last Name
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Email
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Phone Number
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Designation
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Department
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Hire Date
                    </th>
                    <th scope="col" class="relative px-6 py-3">
                        <span class="sr-only">Actions</span>
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="employee : ${employees}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900"
                            th:text="${employee.firstName}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900"
                            th:text="${employee.lastName}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900"
                            th:text="${employee.email}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900"
                            th:text="${employee.phoneNumber}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span
                            class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                            th:text="${employee.designation}"></span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900"
                            th:text="${employee.department}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900"
                            th:text="${#temporals.format(employee.hireDate, 'yyyy-MM-dd')}"></div>
                    </td>
                    <td
                        class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a href="#"
                            class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                        <a href="#"
                            class="text-red-600 hover:text-red-900">Delete</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(employees)}">
                    <td colspan="8"
                        class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                        No employees found.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
