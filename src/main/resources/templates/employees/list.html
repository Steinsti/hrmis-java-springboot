<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><title>Employees</title></head>
    <body>
        <h2>Employee List</h2>
        <a href="/employees/add">Add Employee</a>
        <table border="1">
            <tr>
                <th>Name</th><th>Email</th><th>Phone</th><th>Position</th><th>Department</th><th>Actions</th>
            </tr>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.firstName + ' ' + emp.lastName}"></td>
                <td th:text="${emp.email}"></td>
                <td th:text="${emp.phone}"></td>
                <td th:text="${emp.position}"></td>
                <td th:text="${emp.department}"></td>
                <td>
                    <a th:href="@{'/employees/edit/' + ${emp.id}}">Edit</a> |
                    <a th:href="@{'/employees/delete/' + ${emp.id}}"
                        onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </table>
    </body>
</html>
