<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HRIMS Login</title>
        <link rel="stylesheet" th:href="@{/css/styles.build.tailwind.css}" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    </head>
    <body class="bg-gray-100">

        <div>
            <header
                class="bg-white shadow-sm py-4 px-6 md:px-10 sticky top-0 z-50 rounded-b-lg">
                <nav
                    class="container mx-auto flex justify-between items-center">
                    <a href="#" th:href="@{/}"
                        class="flex items-center space-x-2 text-2xl font-bold text-indigo-600">
                        <i class="fas fa-users-cog text-3xl"></i> <span>STEIN
                            HRIMS
                            Pro</span>
                    </a>
                </nav>
            </header>
        </div>

        <div
            class=" font-inter min-h-screen flex items-center justify-center">
            <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
                <h2
                    class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>

                <form th:action="@{/login}" method="post" class="space-y-4">
                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" name="username" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" name="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                        Login
                    </button>
                </form>

                <p class="text-center text-sm text-gray-600 mt-4">
                    Donâ€™t have an account?
                    <a th:href="@{/register}"
                        class="text-blue-600 hover:underline">Register</a>
                </p>
            </div>
        </div>

    </body>
</html>
