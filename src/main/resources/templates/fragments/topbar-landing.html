<!-- templates/fragments/topbar-landing.html -->
<div th:fragment="topbar">
    <header
        class="bg-white shadow-sm py-4 px-6 md:px-10 sticky top-0 z-50 rounded-b-lg">
        <nav class="container mx-auto flex justify-between items-center">
            <a th:href="@{/}"
                class="flex items-center space-x-2 text-2xl font-bold text-indigo-600">
                <i class="fas fa-users-cog text-3xl"></i>
                <span>STEIN HRIMS Pro</span>
            </a>

            <div class="hidden md:flex space-x-6">
                <a th:href="@{/about}"
                    class="text-gray-700 hover:text-indigo-600 font-medium transition duration-300 ease-in-out rounded-md p-2">
                    About Us
                </a>
                <a th:href="@{/login}"
                    class="px-5 py-2 border border-indigo-600 text-indigo-600 rounded-lg hover:bg-indigo-50 transition duration-300 ease-in-out font-medium shadow-sm">
                    Login
                </a>
            </div>

            <button
                class="md:hidden text-gray-700 hover:text-indigo-600 focus:outline-none"
                onclick="toggleMobileMenu()">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="hidden md:hidden bg-white mt-4 rounded-lg shadow-lg">
            <div class="flex flex-col p-4 space-y-2">
                <a th:href="@{/about}"
                    class="block text-gray-700 hover:text-indigo-600 font-medium py-2 px-3 rounded-md">
                    About Us
                </a>
                <a th:href="@{/login}"
                    class="block px-4 py-2 border border-indigo-600 text-indigo-600 rounded-lg hover:bg-indigo-50 font-medium text-center">
                    Login
                </a>
            </div>
        </div>
    </header>
</div>
