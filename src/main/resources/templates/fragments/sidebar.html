<!–– Sidebar Fragment ––>
<div th:fragment="sidebar(userRole, userName)">
    <aside id="sidebar"
        class="sidebar fixed inset-y-0 left-0 z-30 w-64 bg-slate-800 text-white p-6 space-y-6">
        <div class="flex items-center justify-between">
            <a th:href="@{/}"
                class="text-2xl font-semibold text-white hover:text-slate-300">
                <i class="fas fa-users-cog mr-2"></i>STEIN HRIMS
            </a>
            <button class="md:hidden text-slate-300 hover:text-white">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <nav class="space-y-2">
            <a th:href="@{/}" class="nav-link"><i class="fas fa-home mr-3"></i>
                Dashboard</a>

            <div th:if="${userRole == 'ADMIN'}">
                <a th:href="@{/employees}" class="nav-link"><i
                        class="fas fa-users mr-3"></i> Employees</a>
                <a th:href="@{/departments}" class="nav-link"><i
                        class="fas fa-building mr-3"></i> Departments</a>
                <a th:href="@{/positions}" class="nav-link"><i
                        class="fas fa-user-tie mr-3"></i> Positions</a>
                <a th:href="@{/payroll}" class="nav-link"><i
                        class="fas fa-file-invoice-dollar mr-3"></i> Payroll</a>
                <a th:href="@{/recruitment}" class="nav-link"><i
                        class="fas fa-user-plus mr-3"></i> Recruitment</a>
                <a th:href="@{/reports}" class="nav-link"><i
                        class="fas fa-chart-bar mr-3"></i> Reports</a>
                <a th:href="@{/settings}" class="nav-link"><i
                        class="fas fa-cog mr-3"></i> Settings</a>
            </div>

            <div th:if="${userRole == 'USER'}">
                <a th:href="@{/profile}" class="nav-link"><i
                        class="fas fa-id-badge mr-3"></i> My Profile</a>
                <a th:href="@{/leave}" class="nav-link"><i
                        class="fas fa-calendar-alt mr-3"></i> My Leave</a>
                <a th:href="@{/payslips}" class="nav-link"><i
                        class="fas fa-money-check-alt mr-3"></i> Payslips</a>
            </div>
        </nav>

        <div
            class="absolute bottom-0 left-0 right-0 p-4 border-t border-slate-700">
            <div class="flex items-center space-x-3">
                <img class="h-10 w-10 rounded-full"
                    src="https://placehold.co/100x100?text=User">
                <div>
                    <p class="text-sm font-medium text-slate-200"
                        th:text="${userName ?: 'User'}">User</p>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit"
                            class="text-xs text-slate-400 hover:text-slate-200">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </aside>
</div>
