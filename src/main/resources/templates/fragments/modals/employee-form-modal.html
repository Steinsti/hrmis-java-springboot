<div th:fragment="employeeFormModal" id="employee-form-modal"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/75 transition-opacity duration-300"
    role="dialog" aria-modal="true">
    <div
        class="bg-white p-6 rounded-lg shadow-xl w-11/12 md:w-2/3 lg:w-1/2 max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-4 border-b pb-3">
            <h2 class="text-2xl font-semibold text-gray-800">Add New
                Employee</h2>
            <button class="text-gray-500 hover:text-gray-700"
                hx-on:click="this.closest('#employee-form-modal').remove()">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div id="employee-form-content">
            <div th:replace="~{employees/form :: employeeForm}"></div>
        </div>
    </div>
</div>
